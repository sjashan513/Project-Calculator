<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f732282560.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="icon" href="calculator.png">
    <title>Calculator</title>
</head>
<body>
    <header id="header">
        <h1 id="h1" class="hidden">
            Calculator
        </h1>
    </header>
    <main>
        <div class="mainContainer hidden2" id="Container">
            <section class="screenSec" id="screenSec">
                <div class="upperpart" id="upperpart">
                    <p id="record"></p>
                </div>
                <div class="lowerPart" id="lowerPart">
                    <p id="current">0</p>
                </div>
            </section>
            <section class="pad" id="numPad">
                <div class="mainGrid" id="mainGrid">
                    <button class="btn" id="Cbtn">C</button>
                    <button class="btn" id="CEbtn">CE</button>
                    <button class="btn" id="ParentesisBtn">()</button>
                    <button class="btn" id="deleteBtn"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="btn" id="squareBtn">x&sup2;</button>
                    <button class="btn" id="rootBtn"><i class="fa-solid fa-square-root-variable"></i></button>
                    <button class="btn" id="plusMinusBtn"><i class="fa-solid fa-plus-minus"></i></button>
                    <button class="btn" id="divideBtn"><i class="fa-solid fa-divide"></i></button>
                   
                    <button class="btn" id="numBtn" onclick="numpad(7)">7</button>
                    <button class="btn" id="numBtn" onclick="numpad(8)">8</button>
                    <button class="btn" id="numBtn" onclick="numpad(9)">9</button> 
                    <button class="btn" id="mulBtn"><i class="fa-solid fa-xmark"></i></button>

                    <button class="btn" id="numBtn" onclick="numpad(4)">4</button>
                    <button class="btn" id="numBtn" onclick="numpad(5)">5</button>
                    <button class="btn" id="numBtn" onclick="numpad(6)">6</button>
                    <button class="btn" id="minusBtn"><i class="fa-solid fa-minus"></i></button>

                    <button class="btn" id="numBtn" onclick="numpad(1)">1</button>
                    <button class="btn" id="numBtn" onclick="numpad(2)">2</button>
                    <button class="btn" id="numBtn" onclick="numpad(3)">3</button>
                    <button class="btn" id="plusBtn"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="lastGrid" id="lastGrid">
                    <button class="btn" id="dotBtn">.</button>
                    <button class="btn" id="numBtn" onclick="numpad(0)">0</button>
                    <button class="btn" id="equalBtn"><i class="fa-solid fa-equals"></i></button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p id="footer" class="hidden">Copyright <span id="date"> </span>&#169 <a href="https://github.com/sjashan513/Project-Calculator.git" target="_blank" class="gitLink"> <i class="fa-brands fa-github"></i></a></p>
    </footer>
</body>
</html>
